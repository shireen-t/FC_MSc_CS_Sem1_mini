<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: teal;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Sorting Algorithms Visualization</h1>
    <div id="array"></div>
    <button onclick="generateArray()">Generate Random Array</button>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="insertionSort()">Insertion Sort</button>

    <script>
        let array = [];

        function generateArray() {
            array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
            drawArray();
        }

        function drawArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Scale the bar height
                arrayDiv.appendChild(bar);
            });
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        // Swap
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        drawArray();
                        await new Promise(resolve => setTimeout(resolve, 100)); // Delay for visualization
                    }
                }
            }
        }

        async function insertionSort() {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j--;
                    drawArray();
                    await new Promise(resolve => setTimeout(resolve, 100)); // Delay for visualization
                }
                array[j + 1] = key;
                drawArray();
            }
        }

        // Initialize with a random array
        generateArray();
    </script>
</body>
</html>
