<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #282c34;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #array {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            align-items: flex-end;
            height: 400px;
            border: 2px solid #61dafb;
            padding: 10px;
            border-radius: 10px;
            background-color: #20232a;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: #61dafb;
            transition: height 0.1s ease-in-out, background-color 0.1s;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: #282c34;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .active {
            background-color: #ff9800; /* Highlight active bars */
        }
        #speedControl {
            margin: 20px;
        }
        #speed {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Sorting Algorithms Visualization</h1>
    <div id="array"></div>
    <button onclick="generateArray()">Generate Random Array</button>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="insertionSort()">Insertion Sort</button>
    <button onclick="resetArray()">Reset Array</button>
    <div id="speedControl">
        <label for="speed">Animation Speed: <span id="speedValue">100 ms</span></label><br>
        <input type="range" id="speed" min="10" max="1000" value="100" step="10" onchange="updateSpeedValue()"/>
    </div>

    <script>
        let array = [];

        function generateArray() {
            array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
            drawArray();
        }

        function drawArray() {
            const arrayDiv = document.getElementById('array');
            arrayDiv.innerHTML = '';
            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 3}px`; // Scale the bar height
                bar.dataset.index = index; // Store index for later use
                arrayDiv.appendChild(bar);
            });
        }

        async function bubbleSort() {
            const speed = document.getElementById('speed').value;
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    highlightBars(j, j + 1);
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        drawArray();
                        await new Promise(resolve => setTimeout(resolve, speed)); // Delay for visualization
                    }
                    resetHighlight(j, j + 1);
                }
            }
        }

        async function insertionSort() {
            const speed = document.getElementById('speed').value;
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;
                highlightBars(j, j + 1);
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j--;
                    drawArray();
                    await new Promise(resolve => setTimeout(resolve, speed)); // Delay for visualization
                }
                array[j + 1] = key;
                drawArray();
            }
        }

        function highlightBars(...indices) {
            const bars = document.querySelectorAll('.bar');
            indices.forEach(index => {
                bars[index].classList.add('active');
            });
        }

        function resetHighlight(...indices) {
            const bars = document.querySelectorAll('.bar');
            indices.forEach(index => {
                bars[index].classList.remove('active');
            });
        }

        function resetArray() {
            array = [];
            drawArray();
        }

        function updateSpeedValue() {
            const speedValue = document.getElementById('speed').value;
            document.getElementById('speedValue').innerText = `${speedValue} ms`;
        }

        // Initialize with a random array
        generateArray();
    </script>
</body>
</html>
